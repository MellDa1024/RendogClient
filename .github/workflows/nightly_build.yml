name: gradle.build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD: ${{ github.run_number }}
      SHA: ${{ github.sha }}
      WEBHOOK: ${{ secrets.BUILD_DISCORD_WEBHOOK }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Fix wrapper permissions
        run: chmod +x ./gradlew

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prepare workspace
        run: ./gradlew --no-daemon classes

      - name: Build forge mod
        run: ./gradlew --build-cache build

      - name: Rename built forge mod
        run: mv build/libs/RendogClient-*.jar RendogClient-${{ github.run_number }}.jar

      - name: Generate forge mod checksum
        uses: ToxicAven/generate-checksum-file@v1
        with:
          filePath: RendogClient-${{ github.run_number }}.jar
          saveFile: RendogClient-${{ github.run_number }}-SHA256.txt
          algorithm: SHA256

      - name: Archive forge mod
        uses: actions/upload-artifact@v2
        with:
          name: RendogClient-${{ github.run_number }}
          path: RendogClient-${{ github.run_number }}.jar

      - name: Archive forge mod checksum
        uses: actions/upload-artifact@v2
        with:
          name: RendogClient-${{ github.run_number }}-SHA256.txt
          path: RendogClient-${{ github.run_number }}-SHA256.txt

      - name: Build plugin API
        run: ./gradlew apiJar --no-build-cache

      - name: Rename built plugin API
        run: mv build/libs/RendogClient-*-api.jar RendogClient-${{ github.run_number }}-api.jar

      - name: Generate API mod checksum
        uses: ToxicAven/generate-checksum-file@v1
        with:
          filePath: RendogClient-${{ github.run_number }}-api.jar
          saveFile: RendogClient-${{ github.run_number }}-api-SHA256.txt
          algorithm: SHA256

      - name: Archive plugin API
        uses: actions/upload-artifact@v2
        with:
          name: RendogClient-${{ github.run_number }}-api
          path: RendogClient-${{ github.run_number }}-api.jar

      - name: Upload API checksum
        uses: actions/upload-artifact@v2
        with:
          name: RendogClient-${{ github.run_number }}-api-SHA256.txt
          path: RendogClient-${{ github.run_number }}-api-SHA256.txt

      - name: Get branch name
        uses: nelonoel/branch-name@v1.0.1

      - name: Send Discord build message
        if: github.ref == 'refs/heads/master'
        run: |
          COMMITMESSAGE=`git log --pretty=format:'- \`%h\` %s' -5 --reverse` &&
          (curl "$WEBHOOK" -sS -H "Content-Type:application/json" -X POST -d "{\"content\":null,\"embeds\":[{\"title\":\"Build $BUILD\",\"description\":\"**Branch:** $BRANCH_NAME\\n**Changes:**\\n$COMMITMESSAGE\",\"url\":\"https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\",\"color\":1487872,\"fields\":[{\"name\":\"Artifacts:\",\"value\":\"- [RendogClient-$BUILD.zip](https://nightly.link/$GITHUB_REPOSITORY/workflows/nightly_build.yml/$BRANCH_NAME/RendogClient-$BUILD.zip)\"}],\"footer\":{\"text\":\"$GITHUB_REPOSITORY\"},\"thumbnail\":{\"url\":\"https://raw.githubusercontent.com/RendogClient-client/RendogClient/master/src/main/resources/assets/minecraft/RendogClient/RendogClient_map.png\"}}],\"username\":\"Github Actions\",\"avatar_url\":\"https://www.2b2t.com.au/assets/github.jpeg\"}")